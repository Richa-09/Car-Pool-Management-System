{% extends 'general/layout.html'%}

{%block title%}ePool | Login{%endblock%}

{%block content%}
<div class="container" style="margin-top: 8%;">
    <div class="jumbotron ml-auto mt-auto mb-auto" style="background-color: #dbca34;">
        <form method="POST" action="" style="width: 50%;" class="ml-auto mr-auto">
            {%csrf_token%}
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="form-group mt-5">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
           
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <h5 class="mt-5">Don't have an account? <a href="{%url 'signup_page'%}">Signup</a></h5>

        </form>
    </div>
</div>
{%endblock%}
